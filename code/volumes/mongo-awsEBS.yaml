apiVersion: v1
kind: Pod
metadata:
  name: mongodb
spec:
  containers:
    - image: mongo
      name: mongodb
      volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
      ports:
        - containerPort: 27017
  volumes:
    - name: mongodb-data
      awsElasticBlockStore: 
        volumeID: vol-005f63f5c36960f49
        fsType: ext4
